<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HEADER AND FOOTER</title>
    <!-- Пример! Контейнер для стилей -->
    <link id="headcss" rel="stylesheet" />
    <style type="text/css">
      .wrapper {
        height: 92vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body style="height: 100%">
    <div id="header"></div>
    <div class="wrapper"></div>
    <div id="footer"></div>

    <!-- Загрузка js/css из manifest.json -->
    <script>
      function fetchFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        };
        rawFile.send(null);
      }

      function loadWidgetsSources(manifestText) {
        const service = "http://localhost:8080/";
        var data = JSON.parse(manifestText);
        loadScript(service + data["index.html"]["file"], createWidgets)
        document
          .getElementById("headcss")
          .setAttribute("href", service + data["index.css"]["file"]);
      }

      function loadScript(file, successCallback) {
        var script = document.createElement('script');
        script.src = file;
        script.onload = successCallback;
        script.onerror = function() { logLoadError(file); }
        document.body.appendChild(script);
      }

      function logLoadError(file) {
        console.log( "Failed to load resource " + file + "!");
      }

      function createWidgets() {
        headerData = {
          fields: {
            logo: { url: "http://localhost:8080", title: "Главная страница" },
            service_name: "Сервис электронного документооборота",
            right_part: [
              {
                type: "button",
                icon: "btn-folder",
                url: "http://localhost:8080",
                title: "Архив долгосрочного хранения",
              },
              {
                type: "button",
                icon: "btn-home",
                url: "http://localhost:8080",
                title: "Рабочее место исполнителя",
              },
              {
                type: "messages",
                icon: "btn-message",
                url: "http://localhost:8080",
                title: "Беседы",
                message_new: true,
              },
              {
                type: "profile",
                text: "Иванов И. И.",
                url: "http://localhost:8080",
                title: "Профиль",
              },
              {
                type: "logout",
                icon: "btn-logout",
                url: "http://localhost:8080",
                title: "Выход",
                method: "delete",
                name: "Выйти из системы",
              },
            ]
          },
        }
        createHeader({data: headerData, element: "#header"})

        createFooter({element: "#footer"})
      }

      fetchFile("/manifest.json", loadWidgetsSources);

    </script>
  </body>
</html>
