<!DOCTYPE html>
<html lang="en" style="height: 100%">

    <meta charset="utf-8" />

  <body style="height: 100%">
    <div id="app"></div>

    <!-- Загрузка js/css из manifest.json -->
    <script>
      function fetchFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        };
        rawFile.send(null);
      }

      function loadWidgetsSources(manifestText) {
        const service = "http://localhost:8080/";
        var data = JSON.parse(manifestText);
        loadScript(service + data["index.html"]["file"], createWidgets)
        document
          .getElementById("headcss")
          .setAttribute("href", service + data["index.css"]["file"]);
      }

      function loadScript(file, successCallback) {
        var script = document.createElement('script');
        script.src = file;
        script.onload = successCallback;
        script.onerror = function() { logLoadError(file); }
        document.body.appendChild(script);
      }

      function createWidgets() {
        console.log(HeaderFooter)
      }

      function logLoadError(file) {
        console.log( "Failed to load resource " + file + "!");
      }

      fetchFile("/manifest.json", loadWidgetsSources);

    </script>
  </body>
</html>
