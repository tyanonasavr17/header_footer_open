<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>HEADER AND FOOTER</title>
    <!-- Пример! Контейнер для стилей -->
    <link id="headcss" rel="stylesheet" />
  </head>
  <body style="height: 100%">
    <div id="app"></div>

    <!-- Пример! Контейнер для js -->
    <script id="headscript"></script>
    <!-- Загрузка js/css из manifest.json -->
    <script>
      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        };
        rawFile.send(null);
      }

      const service = "http://localhost:8080/";

      readTextFile("/manifest.json", function (text) {
        var data = JSON.parse(text);
        document
          .getElementById("headscript")
          .setAttribute("src", service + data["index.html"]["file"]);
        document
          .getElementById("headcss")
          .setAttribute("href", service + data["index.css"]["file"]);
      });
    </script>
  </body>
</html>
